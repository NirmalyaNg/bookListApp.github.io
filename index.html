<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookList Using Vanilla Js</title>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/36e793bcb6.js" crossorigin="anonymous"></script>
  <!--Bootswatch theme for Bootstrap-->
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>

    <div class="row">
      <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3 form-parent">
        <form id="book-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" autocomplete="off">
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" class="form-control" autocomplete="off">
          </div>
          <input type="submit" class="btn btn-danger btn-block" value="Add Book">
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-8 col-lg-6 offset-md-2 offset-lg-3">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody id="book-list">

          </tbody>
        </table>
      </div>
    </div>
  </div>



 <script src="app.js"></script>
</body>
</html>
